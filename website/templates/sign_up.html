{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block active %}
<a class="nav-item nav-link" id="home" href="/login">Login</a>
<li class="nav-item active">
    <a class="nav-item nav-link" id="logout" href="/sign-up">Sign Up</a>
</li>
{% endblock %}

{% block content %}
<form method="POST">
    <br>
    <h3 align="center"><b>Create an account</b></h3>
    <h6 align="center">and join the revolution...</h6>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
    </div>
    <a href="/sign-up"> Already have an account? Log in! </a> <br /><br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
